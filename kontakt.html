<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP Group - Kontakt</title>
    <link rel="icon" href="ap_group_logo_transparent.png.png" media="(prefers-color-scheme: light)">
    <link rel="icon" href="4.png" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <a href="index.html">
                <img src="ap_group_logo_transparent.png.png" alt="AP Group Logo" class="header-logo">
                <h1>AP Group</h1>
            </a>
        </div>
        <button class="menu-toggle" aria-label="Menü öffnen">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Startseite</a></li>
                <li><a href="dienstleistungen.html">Dienstleistungen</a></li>
                <li><a href="kontakt.html" class="active">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-main fade-in">
        <h2>Kontaktieren Sie uns</h2>
        <p>Haben Sie Fragen oder möchten Sie ein unverbindliches Angebot anfordern? Wir freuen uns auf Ihre Nachricht!</p>
        
        <form action="https://formspree.io/f/mqayzlkr" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="Name" required>
            </div>
            <div class="form-group">
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="Email" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefon:</label>
                <input type="tel" id="phone" name="Telefonnummer">
            </div>
            <div class="form-group">
                <label for="message">Nachricht:</label>
                <textarea id="message" name="Message" rows="5" required></textarea>
            </div>
            <button type="submit">Senden</button>
        </form>
    </main>

    <footer>
    <div class="footer-placeholder"></div> <p>&copy; 2025 AP Group</p> <div class="social-links"> <a href="https://www.instagram.com/apgroup.at/" target="_blank">
            <img src="Instagram_icon.png" alt="Instagram Link" class="header-logo footer-logo">
        </a>
    </div>
</footer>

    <script>
        // ... (Dein JavaScript für Menü und Animationen) ...
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const mainNav = document.querySelector('.main-nav');

            menuToggle.addEventListener('click', function() {
                mainNav.classList.toggle('active');
            });

            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                    }
                });
            });

            document.querySelectorAll('.fade-in').forEach(element => {
                observer.observe(element);
            });
        });
    </script>
</body>
</html>
